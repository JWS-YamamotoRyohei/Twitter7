{% extends 'twitter/base.html' %}

{% block content %}

<h1>Please Login to Twitter App.</h1>
<form action="{% url 'twitter:login' %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Login">
</form>
<p>or <a href= "{% url 'twitter:signup' %}">Sign Up</a></p>
{% endblock %}
